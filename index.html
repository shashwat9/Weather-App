<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,400&family=Roboto:ital,wght@1,900&display=swap"
        rel="stylesheet">
    <!-- CSS only -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="api.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h2><i class="fa fa-map-marker"> </i><span id="location"></span></h2>
            <h6 id="weather"></h6>
            <h4><span id="temp"></span><sup>o</sup>C</h4>
            <img src="" id="icon" alt="">
            <button onclick="window.location.reload()" class="refresh"><i class="fa fa-refresh"></i></button>

        </div>

    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    link = "https://api.openweathermap.org/data/2.5/weather?q=ranchi&appid=05f2fc60e31e050414b46b253d182dbc"
    var request = new XMLHttpRequest();
    request.open('GET', link, true);
    request.onload = function () {
        var obj = JSON.parse(this.response);
        console.log(obj);
        document.getElementById('weather').innerHTML = obj.weather[0].description;
        document.getElementById('location').innerHTML = obj.name;
        document.getElementById('temp').innerHTML = Math.round(obj.main.temp - 273.15);
        document.getElementById('icon').src = "https://openweathermap.org/img/w/" + obj.weather[0].icon + ".png";
    }
    if (request.status >= 200 && request.status < 400) {
        var temp = obj.main.temp;
    } else {
        console.log("The City Data is not available");
    }
    request.send();
</script>

</html>
